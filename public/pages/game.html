<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/game.css" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/animacao.css" />

        <title>DragonBall Z | Memory Game</title>
    </head>
    <body>
        <div class="container">
            <div class="modal-overlay" id="modal">
                <div class="modal">
                    <div class="image-container">
                        <img
                            src="../images/esferas.png"
                            alt="Três esferas do dragão em rotação"
                            class="rotating-image"
                        />
                    </div>

                    <h2>Parabéns, <span id="modalPlayerName"></span>!</h2>
                    <p>Seu tempo: <span id="modalTimer"></span></p>
                    <p>Sua pontuação: <span id="modalRecord"></span></p>
                    <button class="restart2 btn">Reiniciar</button>
                    <button id="modalCloseBtn" class="btn">Fechar</button>
                </div>
            </div>

            <section class="section-left">
                <button class="btn-main btn-game">Menu Inicial</button>

                <button class="restart btn-game">Reiniciar</button>
            </section>

            <section class="section-center">
                <header class="header">
                    <span class="player"></span>
                    <span>Tempo: <span class="timer"></span></span>
                </header>

                <div class="grid"></div>
            </section>

            <section class="section-right scores">
                <span class="scores-title">Recordes</span>
                <div id="listScores"></div>
            </section>
        </div>
        <script defer src="../js/game.js"></script>
    </body>
</html>
