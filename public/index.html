<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="stylesheet" href="./css/animacao.css" />

        <script defer src="./js/login.js"></script>

        <title>DragonBall Z | Memory Game</title>
    </head>
    <body>
        <form class="login-form">
            <div class="imagem-animada">
                <img src="./images/animacao-3.png" alt="Animação" />
            </div>

            <div class="login-header">
                <img src="./images/dragon-ball-z-logo.png" alt="logo" />
                <h1>Memory Game</h1>
            </div>

            <input
                type="text"
                placeholder="Name"
                class="login-input input-button"
            />
            <button type="submit" class="login-button input-button" disabled>
                Play
            </button>
        </form>
    </body>
</html>
